<div class="main-toolbar">
  <mat-toolbar color="primary">
    <span>Time Space</span>
    <mat-label>{{ time }}</mat-label>
    <span class="example-spacer"></span>
    <mat-label style="margin-right: 1rem;">{{ level }}</mat-label>
    <button mat-raised-button (click)="openAddEditEmpForm()">
      ADD TIME SPACE
    </button>
  </mat-toolbar>
</div>


<div class="main-body">
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let timeSpace"> {{timeSpace.id}} </td>
    </ng-container>

    <ng-container matColumnDef="toDoName">
      <th mat-header-cell *matHeaderCellDef> To Do </th>
      <td mat-cell *matCellDef="let timeSpace"> {{timeSpace.toDoDTO.name}} </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let timeSpace"> {{timeSpace.taskDTO?.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let timeSpace"> {{timeSpace.date.split('T')[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let timeSpace"> {{timeSpace.time}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <i class="fal fa-pen"></i>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTimeSpace(row)">
            <i class="fal fa-trash" style="color: red;"></i>
          </button>
        </td>
      </ng-container>
      
</table>
<mat-paginator [pageSize]="10">
</mat-paginator>
</div>
