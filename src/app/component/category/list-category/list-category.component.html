<div class="main-toolbar">
  <mat-toolbar color="primary">
    <span>Category</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditEmpForm()">
      ADD CATEGORY
    </button>
  </mat-toolbar>
</div>


<div class="main-body">
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let category"> {{category.type}} </td>
    </ng-container>

    <ng-container matColumnDef="isImportant">
        <th mat-header-cell *matHeaderCellDef> isImportant </th>
        <td mat-cell *matCellDef="let category"> {{category.isImportant}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openToDoList(row)">
            <i class="fal fa-clipboard-list"></i>
          </button>
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <i class="fal fa-pen"></i>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(row)">
            <i class="fal fa-trash" style="color: red;"></i>
          </button>
        </td>
      </ng-container>
      
</table>
<mat-paginator [pageSize]="10">
</mat-paginator>
</div>
